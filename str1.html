<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Strona 1 - Centrum treningowe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background: #25b14b; /* zielone tło jak u Ciebie */
        color: #ffffff;
        overflow: hidden;
    }

    /* GŁÓWNY TEKST NA ŚRODKU */

    .center-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -55%);
        text-align: center;
        max-width: 900px;
        width: 100%;
        padding: 0 20px;
    }

    .main-title {
        font-size: 40px;
        font-weight: 900;
        color: #ff0000; /* czerwony jak na Twojej grafice */
        text-shadow: 0 0 6px #000000;
        margin-bottom: 15px;
    }

    .sub-title {
        font-size: 28px;
        font-weight: 700;
        color: #1e90ff; /* niebieski */
        text-shadow: 0 0 5px #000000;
        margin-bottom: 25px;
    }

    .info-text {
        font-size: 20px;
        font-weight: 600;
        color: #7df2ff; /* jasny niebieski (turkus) */
        text-shadow: 0 0 4px #000000;
    }

    /* MIEJSCE NA PRZYCISK (na razie tylko tekst, tak jak u Ciebie) */

    .button-placeholder {
        margin-top: 18px;
        font-size: 18px;
        font-weight: 600;
        color: #7df2ff;
        text-shadow: 0 0 4px #000000;
    }

    /* ELEMENTY PIŁKARSKIE – UKŁAD TAK JAK U CIEBIE (PLACEHOLDERY) */

    .ball {
        position: absolute;
        top: 25px;
        left: 25px;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background: #ffffff;
        border: 6px solid #000000;
    }

    .field {
        position: absolute;
        top: 120px;
        left: 50%;
        transform: translateX(-50%);
        width: 420px;
        height: 230px;
        border-radius: 20px;
        background: #0d7a34;
        border: 4px solid #ffffff;
    }

    .medal {
        position: absolute;
        top: 25px;
        right: 25px;
        width: 110px;
        height: 150px;
        border-radius: 60px;
        background: #f1c40f;
        border: 4px solid #ffffff;
    }

    .shoes {
        position: absolute;
        bottom: 25px;
        left: 25px;
        width: 190px;
        height: 90px;
        border-radius: 30px;
        background: #1f1f1f;
        border: 4px solid #ffffff;
    }

    .keeper {
        position: absolute;
        bottom: 25px;
        right: 25px;
        width: 220px;
        height: 120px;
        border-radius: 40px;
        background: #3498db;
        border: 4px solid #ffffff;
    }

    @media (max-width: 800px) {
        .field {
            width: 300px;
            height: 180px;
        }
        .center-wrapper {
            transform: translate(-50%, -50%);
        }
        .main-title {
            font-size: 30px;
        }
        .sub-title {
            font-size: 22px;
        }
        .info-text,
        .button-placeholder {
            font-size: 16px;
        }
        .ball,
        .medal,
        .shoes,
        .keeper {
            opacity: 0.8;
            transform: scale(0.8);
        }
    }
</style>
</head>

<body>

<!-- PIŁKA -->
<div class="ball"></div>

<!-- BOISKO -->
<div class="field"></div>

<!-- MEDAL -->
<div class="medal"></div>

<!-- BUTY -->
<div class="shoes"></div>

<!-- BRAMKARZ -->
<div class="keeper"></div>

<!-- TEKSTY DOKŁADNIE TAKIE JAK U CIEBIE -->

<div class="center-wrapper">
    <div class="main-title">
        Witaj w moim centrum treningowym
    </div>

    <div class="sub-title">
        To tutaj nauczymy Ciebie grać w piłkę
    </div>

    <div class="info-text">
        Tu będzie przycisk do kliknięcia i on przekieruje nas do strony z kupnem planu treningowego
    </div>

    <!-- jeśli później chcesz prawdziwy przycisk, możesz tu dodać <a> -->

        <a href="pakiety.html" style="color:#000; background:#ffcc00; padding:10px 20px; border-radius:10px; text-decoration:none; font-weight:bold;">Kup plan treningowy</a>
    </div> -->
</div>

</body>
</html>
