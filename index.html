<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Strona 1 - Centrum treningowe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #25b14b;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    /* PIŁKA – białe kółko */
    .ball {
        position: absolute;
        top: 25px;
        left: 25px;
        width: 140px;
        height: 140px;
        background: white;
        border-radius: 50%;
        border: 6px solid black;
    }

    /* MEDAL – pomarańczowy */
    .medal {
        position: absolute;
        top: 25px;
        right: 25px;
        width: 110px;
        height: 150px;
        background: orange;
        border-radius: 20px;
        border: 4px solid white;
    }

    /* BUTY – czarne */
    .shoes {
        position: absolute;
        bottom: 25px;
        left: 25px;
        width: 190px;
        height: 90px;
        background: black;
        border-radius: 20px;
        border: 4px solid white;
    }

    /* BRAMKARZ – niebieski */
    .keeper {
        position: absolute;
        bottom: 25px;
        right: 25px;
        width: 220px;
        height: 120px;
        background: #1e90ff;
        border-radius: 20px;
        border: 4px solid white;
    }

    /* BOISKO – zielony prostokąt na środku */
    .field {
        position: absolute;
        top: 120px;
        left: 50%;
        transform: translateX(-50%);
        width: 420px;
        height: 230px;
        background: #0d7a34;
        border: 4px solid white;
        border-radius: 20px;
    }

    /* TEKSTY NA ŚRODKU */
    .center-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -55%);
        text-align: center;
        width: 100%;
        max-width: 900px;
        color: white;
        text-shadow: 0 0 6px black;
    }

    .main-title {
        font-size: 40px;
        font-weight: 900;
        color: red;
        margin-bottom: 15px;
    }

    .sub-title {
        font-size: 28px;
        font-weight: 700;
        color: #1e90ff;
        margin-bottom: 25px;
    }

    /* PRZYCISK */
    .btn {
        display: inline-block;
        padding: 15px 35px;
        background: #ffcc00;
        color: black;
        font-size: 22px;
        font-weight: bold;
        border-radius: 12px;
        text-decoration: none;
        box-shadow: 0 0 10px black;
    }

    .btn:hover {
        background: #ffe066;
    }
</style>
</head>

<body>

<div class="ball"></div>
<div class="medal"></div>
<div class="shoes"></div>
<div class="keeper"></div>
<div class="field"></div>

<div class="center-wrapper">
    <div class="main-title">Witaj w moim centrum treningowym</div>
    <div class="sub-title">To tutaj nauczymy Ciebie grać w piłkę</div>

    <!-- PRAWDZIWY PRZYCISK -->
    <a class="btn" href="strona2.html">Przejdź dalej</a>
</div>

</body>
</html>
